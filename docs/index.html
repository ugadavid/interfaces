<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Textarea Style Notion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7; /* Couleur de fond douce */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .notion-textarea {
      position: relative;
      width: 600px;
      margin: 20px 0;
    }

    .notion-textarea textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      line-height: 1.5;
      outline: none;
      box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1), 0px 1px 2px rgba(0, 0, 0, 0.06);
      resize: none; /* Désactive le redimensionnement */
      background-color: white;
    }

    .notion-textarea textarea::placeholder {
      color: #888;
      font-style: italic;
    }

    /* Texte d'instruction stylisé (comme l'aide IA) */
    .notion-instructions {
      position: absolute;
      top: 10px;
      left: 15px;
      color: #bbb;
      font-size: 14px;
      pointer-events: none; /* Ne bloque pas la saisie */
      user-select: none;
    }

    /* Cache l'instruction lorsque le champ est en focus ou rempli */
    .notion-textarea textarea:focus + .notion-instructions,
    .notion-textarea textarea:not(:placeholder-shown) + .notion-instructions {
      display: none;
    }
  </style>
</head>
<body>
  <div class="notion-textarea">
    <textarea placeholder="Écrivez quelque chose..."></textarea>
    <div class="notion-instructions">Appuyez sur la touche espace pour l'IA, ou sur la touche / pour les commandes...</div>
  </div>
</body>
</html>
