<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Textarea Style Notion avec Icônes SVG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .notion-container {
      display: flex;
      align-items: center;
      position: relative;
    }

    .notion-icons {
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin-right: 8px;
    }

    .notion-icons svg {
      width: 16px;
      height: 16px;
      fill: #888; /* Couleur des icônes */
      margin: 5px 0; /* Espacement vertical */
      cursor: pointer;
      transition: fill 0.2s;
    }

    .notion-icons svg:hover {
      fill: #555;
    }

    .notion-textarea {
      position: relative;
      width: 600px;
    }

    .notion-textarea textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      line-height: 1.5;
      outline: none;
      box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1), 0px 1px 2px rgba(0, 0, 0, 0.06);
      resize: none;
      background-color: white;
    }

    .notion-textarea textarea::placeholder {
      color: #888;
      font-style: italic;
    }

    .notion-instructions {
      position: absolute;
      top: 10px;
      left: 15px;
      color: #bbb;
      font-size: 14px;
      pointer-events: none;
      user-select: none;
    }

    .notion-textarea textarea:focus + .notion-instructions,
    .notion-textarea textarea:not(:placeholder-shown) + .notion-instructions {
      display: none;
    }
  </style>
</head>
<body>
  <div class="notion-container">
    <!-- Icônes à gauche -->
    <div class="notion-icons">
      <!-- Icône Menu (⋮⋮) -->
      <svg viewBox="0 0 24 24">
        <circle cx="12" cy="6" r="2"></circle>
        <circle cx="12" cy="12" r="2"></circle>
        <circle cx="12" cy="18" r="2"></circle>
      </svg>
      <!-- Icône Croix (✖) -->
      <svg viewBox="0 0 24 24">
        <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2"></line>
        <line x1="6" y1="18" x2="18" y2="6" stroke="currentColor" stroke-width="2"></line>
      </svg>
    </div>

    <!-- Zone de texte -->
    <div class="notion-textarea">
      <textarea placeholder="Écrivez quelque chose..."></textarea>
      <div class="notion-instructions">Appuyez sur la touche espace pour l’IA, ou sur la touche / pour les commandes...</div>
    </div>
  </div>
</body>
</html>
