<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Textarea Auto-Resize</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .notion-container {
      display: flex;
      align-items: flex-start;
      position: relative;
    }

    .notion-icons {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-right: 8px;
      margin-top: 10px;
      color: #888;
      cursor: pointer;
    }

    .notion-icons::before {
      content: "\002B"; /* Icône de croix */
      margin-right: 8px;
      font-size: 16px;
    }

    .notion-icons::after {
      content: "⋮⋮"; /* Icône de menu */
      font-size: 16px;
    }

    .notion-textarea {
      position: relative;
      width: 600px;
    }

    .notion-textarea textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      line-height: 1.5;
      outline: none;
      resize: none; /* Désactive le redimensionnement manuel */
      overflow: hidden; /* Cache les barres de défilement */
      background-color: #f7f7f7;
    }

    .notion-textarea textarea::placeholder {
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="notion-container">
    <div class="notion-icons"></div>
    <div class="notion-textarea">
      <textarea placeholder="Écrivez quelque chose..." oninput="autoResize(this)"></textarea>
    </div>
  </div>

  <script>
    function autoResize(textarea) {
      textarea.style.height = 'auto'; // Réinitialise la hauteur
      textarea.style.height = textarea.scrollHeight + 'px'; // Ajuste en fonction du contenu
    }
  </script>
</body>
</html>
