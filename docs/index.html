<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Textarea Style Notion avec Icônes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .notion-container {
      display: flex;
      align-items: flex-start;
      position: relative;
    }

    .notion-icons {
      display: flex;
      flex-direction: row; /* Aligne les icônes horizontalement */
      align-items: center; /* Centre les icônes verticalement */
      margin-right: 8px;
      margin-top: 10px; /* Alignement vertical */
      color: #888;
      cursor: pointer;
    }

    .notion-icons div {
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 8px;
    }

    .notion-icons div:hover {
      color: #555;
    }

    .notion-icons::before {
      content: "⋮⋮"; /* Icône de menu */
      font-size: 16px;
    }

    .notion-icons::after {
      content: "\002B"; /* Icône de croix */
      font-size: 16px;
    }

    .notion-textarea {
      position: relative;
      width: 600px;
    }

    .notion-textarea textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      line-height: 1.5;
      outline: none;
      resize: none;
      background-color: #f7f7f7;
    }

    .notion-textarea textarea::placeholder {
      color: #888;
      font-style: italic;
    }

    
  </style>
</head>
<body>
  <div class="notion-container">
    <div class="notion-icons"></div>
    <div class="notion-textarea">
      <textarea placeholder="Écrivez quelque chose..."></textarea>
      
    </div>
  </div>
</body>
</html>
